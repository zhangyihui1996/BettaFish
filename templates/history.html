<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录 - 微舆</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #000000;
        }

        .header h1 {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            border: 2px solid #000000;
            background-color: #ffffff;
            color: #000000;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 4px 4px 0 #000000;
            transition: transform 0.12s ease, box-shadow 0.12s ease, background-color 0.2s ease, color 0.2s ease;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
        }

        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000000;
            background-color: #f5f5f5;
        }

        .btn-primary {
            background-color: #000000;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .filter-section {
            background-color: #ffffff;
            border: 2px solid #000000;
            padding: 20px;
            margin-bottom: 20px;
        }

        .filter-row {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 12px;
            font-weight: bold;
            color: #333;
        }

        .filter-input {
            padding: 8px 12px;
            border: 2px solid #000000;
            font-size: 14px;
            background-color: #ffffff;
            min-width: 150px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #333333;
        }

        .history-list {
            background-color: #ffffff;
            border: 2px solid #000000;
        }

        .history-item {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            transition: background-color 0.2s ease;
        }

        .history-item:hover {
            background-color: #f8f9fa;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 12px;
        }

        .history-item-title {
            font-size: 16px;
            font-weight: bold;
            color: #000000;
            margin-bottom: 4px;
        }

        .history-item-meta {
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: #666;
            margin-bottom: 8px;
        }

        .history-item-content {
            font-size: 14px;
            color: #333;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .history-item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            box-shadow: 2px 2px 0 #000000;
        }

        .btn-small:hover {
            transform: translate(-1px, -1px);
            box-shadow: 3px 3px 0 #000000;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding: 20px;
        }

        .page-btn {
            padding: 8px 12px;
            border: 2px solid #000000;
            background-color: #ffffff;
            color: #000000;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .page-btn:hover:not(:disabled) {
            background-color: #f5f5f5;
            transform: translateY(-1px);
        }

        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-btn.active {
            background-color: #000000;
            color: #ffffff;
        }

        .page-info {
            font-size: 14px;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 16px;
            color: #666;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
        }

        .error-state {
            text-align: center;
            padding: 40px 20px;
            color: #d32f2f;
        }

        .error-state h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border: 1px solid #000000;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-success {
            background-color: #e8f5e9;
            color: #2f855a;
        }

        .status-error {
            background-color: #fef2f2;
            color: #b91c1c;
        }

        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .header-actions {
                justify-content: center;
            }
            
            .filter-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .history-item-header {
                flex-direction: column;
                gap: 10px;
            }
            
            .history-item-actions {
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>历史记录</h1>
            <div class="header-actions">
                <a href="/" class="btn">返回首页</a>
                <button class="btn btn-primary" onclick="refreshHistory()">刷新</button>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label>搜索关键词</label>
                    <input type="text" id="searchInput" class="filter-input" placeholder="输入关键词搜索...">
                </div>
                <div class="filter-group">
                    <label>用户名称</label>
                    <input type="text" id="userFilter" class="filter-input" placeholder="筛选用户...">
                </div>
                <div class="filter-group">
                    <label>开始日期</label>
                    <input type="date" id="startDate" class="filter-input">
                </div>
                <div class="filter-group">
                    <label>结束日期</label>
                    <input type="date" id="endDate" class="filter-input">
                </div>
                <div class="filter-group">
                    <label>&nbsp;</label>
                    <button class="btn btn-primary" onclick="applyFilters()">应用筛选</button>
                </div>
            </div>
        </div>

        <div class="history-list" id="historyList">
            <div class="loading">正在加载历史记录...</div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button class="page-btn" id="prevBtn" onclick="changePage(-1)">上一页</button>
            <span class="page-info" id="pageInfo"></span>
            <button class="page-btn" id="nextBtn" onclick="changePage(1)">下一页</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        let pageSize = 10;
        let totalPages = 0;
        let currentFilters = {
            search: '',
            user: '',
            start_date: '',
            end_date: ''
        };

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadHistory();
            
            // 添加回车键搜索支持
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
            
            document.getElementById('userFilter').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    applyFilters();
                }
            });
        });

        // 加载历史记录
        async function loadHistory() {
            try {
                const params = new URLSearchParams({
                    page: currentPage,
                    page_size: pageSize,
                    ...currentFilters
                });
                
                const response = await fetch(`/api/history/list?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    renderHistory(data.records);
                    renderPagination(data.total_pages, data.current_page, data.total);
                } else {
                    showError(data.message || '加载历史记录失败');
                }
            } catch (error) {
                console.error('加载历史记录失败:', error);
                showError('加载历史记录失败，请稍后重试');
            }
        }

        // 渲染历史记录列表
        function renderHistory(records) {
            const historyList = document.getElementById('historyList');
            
            if (!records || records.length === 0) {
                historyList.innerHTML = `
                    <div class="empty-state">
                        <h3>暂无历史记录</h3>
                        <p>开始分析任务后，历史记录将在这里显示</p>
                    </div>
                `;
                return;
            }

            const html = records.map(record => `
                <div class="history-item">
                    <div class="history-item-header">
                        <div>
                            <div class="history-item-title">${escapeHtml(record.query || '无标题')}</div>
                            <div class="history-item-meta">
                                <span>用户: ${escapeHtml(record.user || '匿名用户')}</span>
                                <span>时间: ${formatDate(record.created_at)}</span>
                                <span>状态: ${getStatusBadge(record.status)}</span>
                            </div>
                        </div>
                    </div>
                    <div class="history-item-content">
                        ${escapeHtml(record.summary || '暂无摘要')}
                    </div>
                    <div class="history-item-actions">
                        <button class="btn btn-small" onclick="viewReport('${record.id}')">查看报告</button>
                        <button class="btn btn-small" onclick="downloadReport('${record.id}', 'pdf')">下载PDF</button>
                        <button class="btn btn-small" onclick="downloadReport('${record.id}', 'html')">下载HTML</button>
                    </div>
                </div>
            `).join('');

            historyList.innerHTML = html;
        }

        // 渲染分页
        function renderPagination(totalPages, currentPage, totalRecords) {
            const pagination = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');

            if (totalPages <= 1) {
                pagination.style.display = 'none';
                return;
            }

            pagination.style.display = 'flex';
            
            // 更新页面信息
            const startRecord = (currentPage - 1) * pageSize + 1;
            const endRecord = Math.min(currentPage * pageSize, totalRecords);
            pageInfo.textContent = `第 ${currentPage} 页，共 ${totalPages} 页 (${startRecord}-${endRecord} 条，共 ${totalRecords} 条)`;

            // 更新按钮状态
            prevBtn.disabled = currentPage <= 1;
            nextBtn.disabled = currentPage >= totalPages;
        }

        // 切换页面
        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                loadHistory();
            }
        }

        // 应用筛选
        function applyFilters() {
            currentFilters = {
                search: document.getElementById('searchInput').value.trim(),
                user: document.getElementById('userFilter').value.trim(),
                start_date: document.getElementById('startDate').value,
                end_date: document.getElementById('endDate').value
            };
            currentPage = 1; // 重置到第一页
            loadHistory();
        }

        // 刷新历史记录
        function refreshHistory() {
            loadHistory();
        }

        // 查看报告
        function viewReport(recordId) {
            window.open(`/api/history/download/${recordId}?format=html`, '_blank');
        }

        // 下载报告
        async function downloadReport(recordId, format) {
            try {
                const response = await fetch(`/api/history/download/${recordId}?format=${format}`);
                
                if (!response.ok) {
                    throw new Error('下载失败');
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                
                // 设置文件名
                const contentDisposition = response.headers.get('content-disposition');
                let filename = `report_${recordId}.${format}`;
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename="?(.+)"?/);
                    if (filenameMatch) {
                        filename = filenameMatch[1];
                    }
                }
                
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
                
            } catch (error) {
                console.error('下载失败:', error);
                alert('下载失败，请稍后重试');
            }
        }

        // 显示错误状态
        function showError(message) {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = `
                <div class="error-state">
                    <h3>加载失败</h3>
                    <p>${escapeHtml(message)}</p>
                </div>
            `;
        }

        // 获取状态徽章
        function getStatusBadge(status) {
            const statusMap = {
                'completed': '<span class="status-badge status-success">已完成</span>',
                'error': '<span class="status-badge status-error">失败</span>',
                'pending': '<span class="status-badge status-pending">进行中</span>'
            };
            return statusMap[status] || '<span class="status-badge">未知</span>';
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '未知时间';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return '未知时间';
            }
        }

        // HTML转义函数
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
    </script>
</body>
</html>
